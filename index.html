<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка продаж по промокоду</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        #result, #debug {
            margin-top: 20px;
            font-size: 18px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Проверка продаж по промокоду</h1>
    <input type="text" id="promoCode" placeholder="Введите промокод">
    <button onclick="checkSales()">Проверить</button>
    <div id="result"></div>
    <div id="debug"></div>
    <table id="historyTable" style="display: none;">
        <thead>
            <tr>
                <th>Номер заказа</th>
                <th>Количество билетов</th>
                <th>Цена билета</th>
                <th>Номер формы</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function checkSales() {
            const promoCode = document.getElementById('promoCode').value;
            const url = `https://script.google.com/macros/s/AKfycbzuIb9hhCOrmSLko76bHrV-TDZ0Rx5VGwap2ArnbnZRl4ZMjNPvS_shJTuEA34_VBaq/exec?promoCode=${promoCode}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <p>Количество заказов: ${data.count}</p>
                    <p>Общее количество билетов: ${data.totalTickets}</p>
                    <p>Общая сумма продаж: ${data.totalAmount}</p>
                `;

                // Отображаем историю заказов
                const historyTable = document.getElementById('historyTable');
                const tbody = historyTable.querySelector('tbody');
                tbody.innerHTML = ''; // Очищаем предыдущие данные

                if (data.history.length > 0) {
                    data.history.forEach(sale => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${sale.orderId}</td>
                            <td>${sale.tickets}</td>
                            <td>${sale.price}</td>
                            <td>${sale.formId}</td>
                        `;
                        tbody.appendChild(row);
                    });
                    historyTable.style.display = 'table'; // Показываем таблицу
                } else {
                    historyTable.style.display = 'none'; // Скрываем таблицу, если данных нет
                }

                // Отображаем отладочную информацию
                const debugDiv = document.getElementById('debug');
                debugDiv.innerHTML = `
                    <h3>Отладочная информация:</h3>
                    <p><strong>Промокод:</strong> ${data.promoCode}</p>
                    <p><strong>Все данные из таблицы:</strong></p>
                    <pre>${data.allData}</pre>
                    <p><strong>Найденные продажи:</strong></p>
                    <pre>${data.foundSales}</pre>
                `;
            } catch (error) {
                console.error('Ошибка:', error);
            }
        }
    </script>
</body>
</html>
